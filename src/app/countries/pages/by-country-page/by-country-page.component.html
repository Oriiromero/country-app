<h2>By country</h2>
<hr />

<div class="row">

    <!-- Search box -->
    <shared-search-box (onDebounce)="searchByCountry($event)" placeholder="Search by country" [initialValue]="initialValue"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <!-- tabla de resultados -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
