<h2>By region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <!-- Search box -->
    <!-- <shared-search-box (onDebounce)="searchByRegion($event)" placeholder="Search by region"></shared-search-box> -->
    <button *ngFor="let region of regions" class="btn mx-2" (click)="searchByRegion(region)" [ngClass]="{'btn-outline-primary': selectedRegion === region}">
      {{region}}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <!-- tabla de resultados -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
